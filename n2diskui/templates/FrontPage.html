<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Header Example</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#home">N2Disk</a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <a href="#cta" class="cta-button">Reconnect</a>
        <div class="connection-status">
            Connected to N2Disk <span class="highlight">Instance</span>
        </div>
    </header>
   
    <main class="main-content">
        <div class="graph-container">
            <h2>Network Traffic Overview</h2>
            <!-- Placeholder for graph -->
        </div>
        <div class="filter-container">
            <div class="filter-box">
                <h2>Filter N2Disk Data</h2>
                <form action="/filter_return_pcap" method="post">
                    <div class="form-group">
                        <label for="timeline_directory">Timeline Directory:</label>
                        <select id="timeline_directory" name="timeline_directory" required>
                            <!-- Autodetect in production -->
                            <option value="/home/storage/">/home/storage/</option>
                            <option value="/tmp/n2disk/">/tmp/n2disk/</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start_date">Start Date:</label>
                        <input type="text" id="start_date" name="start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date:</label>
                        <input type="text" id="end_date" name="end_date" required>
                    </div>
                    <div class="form-group">
                        <label for="bpf_filter">BPF filter:</label>
                        <input type="text" id="bpf_filter" name="bpf_filter" required>
                    </div>
                    <div class="form-group">
                        <label for="save_to">Save:</label>
                        <select id="save_to" name="save_to" required>
                            <option value="server">To Server</option>
                            <option value="pc">To PC</option>
                        </select>
                    </div>
                    <button type="submit" class="filter-button">Apply Filters</button>
                </form>
            </div>
            <div class="results-box">
                <h2>Download Results</h2>
                <ul class="results-list">
                    <li><a href="#file1">File 1</a></li>
                    <li><a href="#file2">File 2</a></li>
                    <li><a href="#file3">File 3</a></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
