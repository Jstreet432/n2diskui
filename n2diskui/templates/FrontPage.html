<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Header Example</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#home">N2Disk</a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <a href="#cta" class="cta-button">Get Started</a>
        <div class="connection-status">
            Connected to N2Disk <span class="highlight">192:180.100</span>
        </div>
    </header>
    
    <main class="main-content">
        <div class="filter-container">
            <div class="filter-box">
                <h2>Filter N2Disk Data</h2>
                <form>
                    <div class="form-group">
                        <label for="filter1">Filter 1:</label>
                        <select id="filter1" name="filter1">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter2">Filter 2:</label>
                        <select id="filter2" name="filter2">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter3">Filter 3:</label>
                        <select id="filter3" name="filter3">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter4">Filter 4:</label>
                        <select id="filter4" name="filter4">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter5">Filter 5:</label>
                        <select id="filter5" name="filter5">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <button type="submit" class="filter-button">Apply Filters</button>
                </form>
            </div>
            <div class="results-box">
                <h2>Download Results</h2>
                <ul class="results-list">
                    <li><a href="#file1">File 1</a></li>
                    <li><a href="#file2">File 2</a></li>
                    <li><a href="#file3">File 3</a></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
